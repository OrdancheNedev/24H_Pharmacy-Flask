<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24H Pharmacy app</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/thumbnail?id=1IBNQGcoMUPqaumBb_YByKgzNJlCgmlJG&sz=h4000">
   

    <style>
        
        h1 {
            text-align: center; 
            margin-top: 20px; 
            margin-bottom: 40px;
        }
        h6{
            text-align: center;
        }

        #btns{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .dropdown{
            margin-left: 5px;
        }
        
        h3 {
            text-align: center;
        }
        
       
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-3 mb-2 bg-secondary text-white"><a href="/" style = "color:white; text-decoration:none"><h1>24H Pharmacy app</h1></a>
    </div>
  
   

      <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand">Browse</a>
          <form class="d-flex" method="GET" action="/">
            <input class="form-control me-2" type="search" name="search" placeholder="Search by name" aria-label="Search" >
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>


      <div class="text-center" id="btns">
        <form method="POST" action="/">
          
            <label for="city">Select City:</label>
            <select name="city" id="city" class="form-select d-inline-block w-auto">
                <option value="">All Cities</option>
                {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
    
            <label for="week" class="ms-3">Select Week:</label>
            <select name="week" id="week" class="form-select d-inline-block w-auto">
                <option value="">All Weeks</option>
                {% for week in weeks %}
                    <option value="{{ week }}">{{ week }}</option>
                {% endfor %}
            </select>
    
            <button type="submit" class="btn btn-primary ms-3">Filter</button>
        </form>
    </div>
    



   

<table class="table table-striped table-hover table-bordered border-dark">
  <tr>
    <th>Pharmacy</th>
    <th>Date</th>
    <th>Contact</th>
    <th>City</th>
    <th>Location</th>
  </tr>
 
  {% for item in data %}
  <tr>
      <td>{{ item.Name }}</td>
      <td>{{ item.Date }}</td>
      <td>{{ item.Contact }}</td>
      <td>{{ item.City }}</td>
      <td><a href="{{ item.Location }}" style="text-decoration: none;">Location of store</a></td>
  </tr>  
  {% endfor %}    

</table>


    <div class="p-3 mb-2 bg-secondary text-white"><h6>Made By NedevIT&AI, all rights reserved, 2024.</h6></div>
</body>
</html>
